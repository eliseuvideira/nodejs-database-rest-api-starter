components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer

  schemas:
    error:
      type: object
      properties:
        message:
          type: string
          example: Internal server error
      required:
        - message

    book:
      type: object
      properties:
        bookId:
          type: integer
          example: 1
        title:
          type: string
          example: Moby-Dick
        author:
          type: string
          example: Herman Melville
      required:
        - bookId
        - title
        - author

    booksPostRequestBody:
      type: object
      properties:
        title:
          type: string
          example: Moby-Dick
        author:
          type: string
          example: Herman Melville
      required:
        - title
        - author

    booksPatchRequestBody:
      type: object
      properties:
        title:
          type: string
          example: Moby-Dick
        author:
          type: string
          example: Herman Melville

    packagesPostRequestBody:
      type: object
      properties:
        name:
          type: string
          example: webpack
        version:
          type: string
          example: 5.40.0
        license:
          type: string
          example: MIT
        description:
          type: string
          example: Packs CommonJs/AMD modules for the browser.
        homepage:
          type: string
          example: https://github.com/webpack/webpack
        repository:
          type: string
          example: git+https://github.com/webpack/webpack.git
        downloads:
          type: number
          example: 16174198
